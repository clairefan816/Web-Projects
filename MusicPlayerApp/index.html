<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <!-- Top Icons -->
        <div class="top-icons-container">
            <i class="fas fa-heart" id="like" title="Like"></i>
            <i class="fas fa-plus" id="plus" title="plus"></i>
        </div>


        <!-- Album Image And Sound Visualization -->
        <div class="img-container">
            <!-- <img class="canvas_bgp" src="img/jacinto-1.jpg" alt="Album Art"> -->
            <!-- Add a canvas visualization -->
            <canvas class="canvas" id="myCanvas" width="300" height="300"></canvas>
            <!-- <i class="fas fa-heart" id="checkWatch" title="ClickAndWatch"></i> -->
        </div>

        <!-- Song -->
        <h2 id="title">Electric Chill Machine</h2>
        <h3 id="artist">Jacinto</h3>
        <!-- controls attribute will be customized-->
        <!-- <audio src="music/jacinto-1.mp3" controls></audio> -->
        <audio src="music/jacinto-1.mp3"></audio>



        <!-- Progress -->
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>

        <!-- controls -->
        <div class="player-controls">
            <i class="fas fa-retweet" id="retweet" title="Retweet"></i>
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <!-- main button here for bigger than other button -->
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-forward" id="next" title="Next"></i>
            <i class="fas fa-random" id="random" title="Random"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
