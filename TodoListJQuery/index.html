<!DOCTYPE html>
<html>
    <head>
        <title>Jimmy's Todo List</title>
        <link rel="stylesheet" type="text/css" href="assets/css/todostyle.css">
        <script type="text/javascript" src="assets/js/lib/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <div id="container">
            <h1>To-Do List<i class="fa fa-pencil" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add New Todo">
            <ul>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Eat </li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Play </li>
                <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Sleep </li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
